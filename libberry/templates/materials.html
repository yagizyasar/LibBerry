{% extends 'generic.html' %}
{% load static %}
{% block generic content %}
<html>
    <!--table for materials-->
    <div class='left-side'>
        <div class='centered'>
            <!--categories of material-->
            <fieldset>
                <legend>Categories:</legend>
                <div>
                <input type="checkbox" id="printed" name="printed" checked>
                <label for="printed">Printed</label>
                </div>
                <div>
                <input type="checkbox" id="audiovisual" name="audiovisual">
                <label for="audiovisual">Audiovisual</label>
                </div>
                <div>
                    <input type="checkbox" id="periodical" name="periodical">
                    <label for="periodical">Periodical</label>
                </div>
                <div>
                    <input type="checkbox" id="custom" name="custom">
                    <label for="custom">Custom</label>
                </div>
            </fieldset>
            <!--rating-->
            <fieldset>
            </fieldset>
            <!--date intervals-->
            <fieldset>
                <legend>Publish Date</legend>
                    <div>
                        <input type="date" name="start-date" min="0000-01-01">
                        <label for="start-date">Start Date:</label>
                        <input type="date" name="end-date" max="2022-15-05">
                        <label for="end-date">End Date:</label>
                    </div>
            </fieldset>
            <!--inclusion-->
            <fieldset>
                <legend>Set Inclusion</legend>
                    <div>
                        
                    </div>
            </fieldset>
        </div>
    </div>
    <div class="right">
        <div class="centered">
            {% csrf_token %}
            <table cellspacing="0" cellpadding="0" border="0" width="325">
                <tr>
                  <td>
                     <table cellspacing="0" cellpadding="1" border="1" width="300" >
                       <tr style="color:white;background-color:grey">
                          <th>Information</th>
                          <th>Publish Date</th>
                          <th>Rating</th>
                          <th>Genre</th>
                       </tr>
                     </table>
                  </td>
                </tr>
                <tr>
                  <td>
                     <div style="width:320px; height:80px; overflow:auto;">
                       <table cellspacing="0" cellpadding="1" border="1" width="300" >
            {% for tempmaterial in materials%}
            {%endfor%}
        </div>
    </div>
</body>
</html>
{% endblock generic content %}
